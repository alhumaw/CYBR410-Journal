<!DOCTYPE html>
<html>

<head>
    <title>Weather and Jokes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: normal;
        }

        header a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .box {
            background: white;
            flex: 1;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getWeather() {
            var ipurl = document.getElementById('dropdownID').value;
            $.ajax({
                url: `/weather/${ipurl}`,
                type: 'GET',
                success: function(result) {
                    $('#weatherResult').html(result);
                },
                error: function(error) {
                    console.log(error);
                    $('#weatherResult').html('Error retrieving weather data');
                }
            });
        }

        function getJoke() {
            $.ajax({
                url: '/joke/',
                type: 'GET',
                success: function(result) {
                    $('#jokeResult').html(result);
                },
                error: function(error) {
                    console.log(error);
                    $('#jokeResult').html('Error retrieving joke');
                }
            });
        }
    </script>
</head>

<body>

    <header>
        Weather and Jokes
        <div>
            <a href="about.html">About Us</a>
            <a href="ftp.html">FTP Manual</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="box">
                <div class="button-container">
                    <input type="button" onclick="getWeather()" value="Get Weather">
                </div>
                <div>
                    <h1>Weather Checking (Websites)</h1>
                    <p>Check the weather of your favorite websites</p>
                    <div id="weatherResult" class="result"></div>
                    <input type="text" id="dropdownID" placeholder="Enter website URL">
                </div>
            </div>

            <div class="box">
                <div class="button-container">
                    <input type="button" onclick="getJoke()" value="Get Joke">
                </div>
                <div>
                    <h1>Get a Joke</h1>
                    <p>Click the button to get a random joke</p>
                    <div id="jokeResult" class="result"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Weather and Jokes. All Rights Reserved.
    </footer>

</body>

</html>
